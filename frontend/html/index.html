<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="app.css"> -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <title>Consid Library</title>
</head>
<body>

  <div class="container-fluid text-center">
      <div>
          <h1>Manage Library Items</h1>
      </div>
      <div class="m-2">
          <a class="h2 ml-3" id="addNewItem" data-toggle="collapse" href="#collapseAddOrEditItem" role="button" aria-expanded="false" aria-controls="collapseAddOrEditItem">Add new item</a>
          <a class="h2 ml-3" href="/manage_categories.html">Manage categories</a>
      </div>

        <!-- Add/edit libraryItem form -->
        <div id="collapseAddOrEditItem" class="collapse">
            <div class="card card-body">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label id="libraryItemTitleLabel" for="libraryItemTitleValidation"></label>
                            <input type="text" class="form-control" id="libraryItemTitleValidation" placeholder="Title" required minlength="3">
                            <div class="invalid-feedback">
                                Title name must containt atleast 3 characters.
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="saveLibraryItem" type="submit" class="btn btn-primary m-2">Save</button>
                        <button type="button" class="btn btn-secondary m-2" data-toggle="collapse" data-target="#collapseAddOrEditItem" aria-expanded="false" aria-controls="collapseAddOrEditItem">Cancel</button>
                    </div>
                </form>
            </div>
            </div>

      <div>
          <table class="table table-bordered">
              <thead class="thead-dark">
                  <tr>
                      <th>ID</th>
                      <th>Category</th>
                      <th>Type</th>
                      <th>Title</th>
                      <th>Borrowable</th>
                      <th>Borrower</th>
                      <th>BorrowDate</th>
                      <th>Author</th>
                      <th>Pages</th>
                      <th>Runtime minutes</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody id="libraryItems">
              </tbody>
          </table>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous">
  </script>
  <script script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous">
  </script>
  <script type="text/javascript"
          src="../js/libraryItem.js">
  </script>
  
</body>
</html>
